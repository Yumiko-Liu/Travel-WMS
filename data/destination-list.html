<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel-WMS</title>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/zoom.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/destination-list.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>目的地列表</header>
      <div class="toolbar">
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target=".destinationModal"><i class="fa fa-plus"></i>添加目的地</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">封面</th>
            <th scope="col">中文名称</th>
            <th scope="col">英文名称</th>
            <th scope="col">所属地区</th>
            <th scope="col">简介</th>
            <th scope="col">状态</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
              <img src="https://avatars2.githubusercontent.com/u/23022344?v=4&s=400&u=0654dfadb1b282f430d432d7502b9dea8e740298" data-action="zoom" />
            </td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td class="action">
              <i class="fa fa-pencil" title="修改"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td class="action">
              <i class="fa fa-pencil" title="修改"></i>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="modal fade destinationModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">添加目的地</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="add-cover">
                <div class="overlay">
                  <i class="fa fa-plus"></i>
                  <span>更改封面</span>
                </div>
                <img src="../images/avatar.jpg" id="cover" />
                <input type="file" id="coverIMG" hidden />
              </div>
              <input type="text" class="form-control" placeholder="中文名称" />
              <input type="text" class="form-control" placeholder="英文名称" />
              <input type="text" class="form-control" placeholder="所属地区" />
              <textarea class="form-control" placeholder="简介"></textarea>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary saveBtn">保存</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/libs/jquery-2.2.4.min.js"></script>
  <script src="../js/core/popper.js"></script>
  <script src="../js/core/bootstrap.min.js"></script>
  <script src="../js/plugins/mustache.min.js"></script>
  <script src="../js/plugins/zoom.js"></script>
  <script src="../js/views/common.js"></script>
  <script src="../js/views/destination-list.js"></script>
</html>
