<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel-WMS</title>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/zoom.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/destination-list.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>目的地列表</header>
      <div class="toolbar">
        <button type="button" class="btn btn-dark" onclick="openModal(this, 1)"><i class="fa fa-plus"></i>添加目的地</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">封面</th>
            <th scope="col">中文名称</th>
            <th scope="col">英文名称</th>
            <th scope="col">所属地区</th>
            <th scope="col">简介</th>
            <th scope="col">状态</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody id="destinationList">
          <script id="destinationListTemp" type="x-tmpl-mustache">
            {{#data}}
              <tr>
                <th scope="col">{{id}}</th>
                <td>
                  <img src="{{cover}}" data-action="zoom" />
                </td>
                <td>{{name_zh}}</td>
                <td>{{name_en}}</td>
                <td>{{region}}</td>
                <td>{{description}}</td>
                <td>{{status}}</td>
                <td class="action">
                  <i class="fa fa-pencil" title="修改" data-id={{id}} onclick="openModal(this, 2)"></i>
                </td>
              </tr>
            {{/data}}
          </script>
        </tbody>
      </table>

      <div class="modal fade destinationModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">添加目的地</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="add-cover">
                <div class="overlay">
                  <i class="fa fa-plus"></i>
                  <span>更改封面</span>
                </div>
                <img src="../images/avatar.jpg" id="cover" />
                <input type="file" id="coverIMG" hidden />
              </div>
              <input type="text" class="form-control" placeholder="中文名称" id="name_zh" />
              <input type="text" class="form-control" placeholder="英文名称" id="name_en" />
              <input type="text" class="form-control" placeholder="所属地区" id="region" />
              <textarea class="form-control" placeholder="简介" id="description"></textarea>
              <div class="status">
                <span>状态：</span>
                <label>
                  <input type="radio" name="status" class="destinationStatus" />
                  <span>隐藏</span>
                </label>
                <label>
                  <input type="radio" name="status" class="destinationStatus" checked />
                  <span>显示</span>
                </label>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary saveBtn">保存</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/libs/jquery-2.2.4.min.js"></script>
  <script src="../js/core/popper.js"></script>
  <script src="../js/core/bootstrap.min.js"></script>
  <script src="../js/plugins/mustache.min.js"></script>
  <script src="../js/plugins/zoom.js"></script>
  <script src="../js/views/common.js"></script>
  <script src="../js/views/destination-list.js"></script>
</html>
