<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel-WMS</title>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/zoom.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/notes-list.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>攻略列表</header>
      <div class="toolbar">
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addGuideModal"><i class="fa fa-plus"></i>添加攻略</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">标题</th>
            <th scope="col">封面</th>
            <th scope="col">发表时间</th>
            <th scope="col">浏览量</th>
            <th scope="col">赞数</th>
            <th scope="col">城市</th>
            <th scope="col">状态</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>
              <img src="https://avatars2.githubusercontent.com/u/23022344?v=4&s=400&u=0654dfadb1b282f430d432d7502b9dea8e740298" data-action="zoom" />
            </td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td class="action">
              <i class="fa fa-eye" title="预览"></i>
              <i class="fa fa-pencil" title="修改"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>Mark</td>
            <td class="action">
              <i class="fa fa-eye" title="预览"></i>
              <i class="fa fa-pencil" title="修改"></i>
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- Modal -->
      <div class="modal fade bd-example-modal-lg" id="addGuideModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">添加攻略</h5>
            </div>
            <div class="add-cover">
              <div class="overlay">
                <i class="fa fa-plus"></i>
                <span>更改封面</span>
              </div>
              <img src="https://p1-q.mafengwo.net/s9/M00/4D/12/wKgBs1e0VXqAGmV4AA5SJeYGjAs00.jpeg?imageMogr2%2Fthumbnail%2F%21690x276r%2Fgravity%2FCenter%2Fcrop%2F%21690x276%2Fquality%2F100" />
              <input type="file" id="coverIMG" hidden />
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" placeholder="标题" />
              <input type="text" class="form-control" placeholder="城市" />
              <div id="editor">
                <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">保存</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/libs/jquery-2.2.4.min.js"></script>
  <script src="../js/core/popper.js"></script>
  <script src="../js/core/bootstrap.min.js"></script>
  <script src="../js/plugins/mustache.min.js"></script>
  <script src="../js/plugins/zoom.js"></script>
  <script src="../js/plugins/wangEditor.min.js"></script>
  <script src="../js/plugins/jquery.form.js"></script>
  <script src="../js/views/common.js"></script>
  <script src="../js/views/guide-notes-list.js"></script>
</html>
