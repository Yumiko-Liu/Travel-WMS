<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel-WMS</title>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <style>
      .form-wrapper {
        width: 350px;
        margin: 100px auto 0;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="form-wrapper">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="用户名" id="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="密码" id="password">
        </div>
        <button type="button" class="btn btn-dark btn-lg btn-block" id="login">登录</button>
      </div>
    </div>
  </body>
  <script src="../js/libs/jquery-2.2.4.min.js"></script>
  <script src="../js/core/popper.js"></script>
  <script src="../js/core/bootstrap.min.js"></script>
  <script src="../js/views/common.js"></script>
  <script>
    (function($) {
      $('#login').on('click', function() {
        var params = {};
        params.username = $('#username').val();
        params.password = $('#password').val();
        Common.ajax("login", params, function(data) {
          if (data.data.result == 1) {
            sessionStorage.setItem("UserName", params.username);
            parent.location.reload();
          } else if (data.data.result == 2) {
            alert("用户名或密码错误");
          }
        });
      });
    }(jQuery));
  </script>
</html>
