<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel-WMS</title>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/zoom.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>游记列表</header>
      <div class="toolbar">
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#userInfoModal"><i class="fa fa-plus"></i>添加游记</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">标题</th>
            <th scope="col">封面</th>
            <th scope="col">作者</th>
            <th scope="col">发表时间</th>
            <th scope="col">浏览量</th>
            <th scope="col">赞数</th>
            <th scope="col">城市</th>
            <th scope="col">状态</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>
              <img src="https://avatars2.githubusercontent.com/u/23022344?v=4&s=400&u=0654dfadb1b282f430d432d7502b9dea8e740298" data-action="zoom" />
            </td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td class="action">
              <i class="fa fa-eye" title="预览"></i>
              <i class="fa fa-pencil" title="修改"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td class="action">
              <i class="fa fa-eye" title="预览"></i>
              <i class="fa fa-pencil" title="修改"></i>
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- Modal -->
      <div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">用户信息</h5>
            </div>
            <div class="modal-body">
              <img src="https://avatars2.githubusercontent.com/u/23022344?v=4&s=400&u=0654dfadb1b282f430d432d7502b9dea8e740298" class="avatar" />
              <button type="button" class="btn btn-warning">修改头像</button>
              <input type="text" class="form-control" placeholder="用户名" />
              <input type="text" class="form-control" placeholder="密码" />
              <div class="status">
                <span>用户状态：</span>
                <label>
                  <input type="radio" name="status" />
                  <span>活动的</span>
                </label>
                <label>
                  <input type="radio" name="status" />
                  <span>禁用</span>
                </label>
                <label>
                  <input type="radio" name="status" />
                  <span>已删除</span>
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">保存</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/libs/jquery-2.2.4.min.js"></script>
  <script src="../js/core/popper.js"></script>
  <script src="../js/core/bootstrap.min.js"></script>
  <script src="../js/plugins/mustache.min.js"></script>
  <script src="../js/plugins/zoom.js"></script>
  <script src="../js/views/common.js"></script>
</html>
