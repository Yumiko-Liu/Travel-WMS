<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel-WMS</title>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/zoom.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/user-list.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>用户列表</header>
      <div class="toolbar">
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#userInfoModal"><i class="fa fa-plus"></i>添加用户</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">头像</th>
            <th scope="col">用户名</th>
            <th scope="col">密码</th>
            <th scope="col">游记数</th>
            <th scope="col">粉丝数</th>
            <th scope="col">用户状态</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody id="userList">
          <script id="userListTemp" type="x-tmpl-mustache">
            {{#data}}
              <tr>
                <th scope="row">{{id}}</th>
                <td class="avatar">
                  <img src="{{avatar}}" data-action="zoom" />
                </td>
                <td>{{username}}</td>
                <td>{{password}}</td>
                <td>{{notes_num}}</td>
                <td>{{fans_num}}</td>
                <td>{{status}}</td>
                <td class="action">
                  <i class="fa fa-pencil" title="修改"></i>
                </td>
              </tr>
            {{/data}}
          </script>
        </tbody>
      </table>
      
      <!-- Modal -->
      <div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">用户信息</h5>
            </div>
            <div class="modal-body">
              <div class="add-avatar">
                <div class="overlay">
                  <i class="fa fa-upload"></i>
                </div>
                <img src="../images/avatar.jpg" id="avatar" />
              </div>
              <input type="file" id="upload-avatar" hidden />
              <input type="text" class="form-control" placeholder="用户名" id="username" />
              <input type="text" class="form-control" placeholder="密码" id="password" />
              <div class="status">
                <span>用户状态：</span>
                <label>
                  <input type="radio" name="status" class="userStatus" checked />
                  <span>活动的</span>
                </label>
                <label>
                  <input type="radio" name="status" class="userStatus" />
                  <span>禁用</span>
                </label>
                <label>
                  <input type="radio" name="status" class="userStatus" />
                  <span>已删除</span>
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="saveUser">保存</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/libs/jquery-2.2.4.min.js"></script>
  <script src="../js/core/popper.js"></script>
  <script src="../js/core/bootstrap.min.js"></script>
  <script src="../js/plugins/mustache.min.js"></script>
  <script src="../js/plugins/zoom.js"></script>
  <script src="../js/views/common.js"></script>
  <script src="../js/views/user-list.js"></script>
</html>
